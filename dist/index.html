<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1" name="viewport"><meta content="ie=edge" http-equiv="X-UA-Compatible"><link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet"><link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"><link href="css/style.css" rel="stylesheet"><title>weather_app</title></head><body><header class="header"><div class="container"><h1 class="header__title">Forecast</h1><div class="header__form"><form class="form" id="searchForm"><input class="form__input" id="searchInput" placeholder="City or ZIP Code" type="text"><button class="form__button" id="searchButton" name="button" type="submit"><i aria-hidden="true" class="fa fa-search form__button__icon"></i></button></form></div></div></header><section class="loader" id="loader"></section><section class="error" id="error"><p class="error__message" id="errorMessage"></p></section><section class="current" id="weatherContainer"><div class="current-weather"><div class="location"><h2 class="city-name" id="weatherCity"></h2><span class="country-name" id="weatherCountry"></span></div><div class="conditions"><div class="conditions__icon"><img alt="weather icon" src="" id="weatherIcon"></div><div class="conditions__degrees-wrap"><span class="conditions__degrees" id="weatherDegrees"></span><div class="conditions__units"><span class="conditions__unit active" id="weatherDegreesC">C</span> <span class="conditions__unit" id="weatherDegreesF">F</span></div></div></div><span class="description" id="weatherDescription"></span><div class="details"><ul class="details__list"><li class="details__item">Feels like <span id="weatherFeelsLike"></span></li><li class="details__item">Wind <span id="weatherWind"></span></li><li class="details__item">Visibility <span id="weatherVisibility"></span></li><li class="details__item">Barometer <span id="weatherBarometer"></span></li><li class="details__item">Humidity <span id="weatherHumidity"></span></li></ul></div></div></section><section class="forecast" id="forecast"><div class="forecast__days"><div class="day-wrap"><span class="forecast__date"></span><div class="forecast__image"><img alt="" src=""></div><div class="forecast__degree"><span class="forecast__degree__max"></span> <span class="forecast__degree__min"></span></div><span class="forecast__description"></span></div><div class="day-wrap"><span class="forecast__date"></span><div class="forecast__image"><img alt="" src=""></div><div class="forecast__degree"><span class="forecast__degree__max"></span> <span class="forecast__degree__min"></span></div><span class="forecast__description"></span></div><div class="day-wrap"><span class="forecast__date"></span><div class="forecast__image"><img alt="" src=""></div><div class="forecast__degree"><span class="forecast__degree__max"></span> <span class="forecast__degree__min"></span></div><span class="forecast__description"></span></div><div class="day-wrap"><span class="forecast__date"></span><div class="forecast__image"><img alt="" src=""></div><div class="forecast__degree"><span class="forecast__degree__max"></span> <span class="forecast__degree__min"></span></div><span class="forecast__description"></span></div><div class="day-wrap"><span class="forecast__date"></span><div class="forecast__image"><img alt="" src=""></div><div class="forecast__degree"><span class="forecast__degree__max"></span> <span class="forecast__degree__min"></span></div><span class="forecast__description"></span></div><div class="day-wrap"><span class="forecast__date"></span><div class="forecast__image"><img alt="" src=""></div><div class="forecast__degree"><span class="forecast__degree__max"></span> <span class="forecast__degree__min"></span></div><span class="forecast__description"></span></div><div class="day-wrap"><span class="forecast__date"></span><div class="forecast__image"><img alt="" src=""></div><div class="forecast__degree"><span class="forecast__degree__max"></span> <span class="forecast__degree__min"></span></div><span class="forecast__description"></span></div><div class="day-wrap"><span class="forecast__date"></span><div class="forecast__image"><img alt="" src=""></div><div class="forecast__degree"><span class="forecast__degree__max"></span> <span class="forecast__degree__min"></span></div><span class="forecast__description"></span></div></div></section><script src="js/init.js"></script><script src="js/data.js"></script><script src="js/app.js"></script></body></html>
